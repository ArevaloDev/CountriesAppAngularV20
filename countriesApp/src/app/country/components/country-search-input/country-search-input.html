
<section class="flex flex-row gap-2 mt-2">
  <input
  type="text"
  [placeholder]="placeHolder()"
  autofocus

  (keyup.enter)="value.emit(txtInput.value)"
  class="input input-bordered mr-2 w-56" />
  <button (click)="value.emit(txtInput.value)" class="btn btn-primary">Buscar</button>
</section>
